<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CC Validator Demo</title>
  <style>
    body{font-family:Arial, sans-serif;max-width:720px;margin:24px}
    label{display:block;margin-top:12px}
    input{padding:8px;font-size:16px;width:100%}
    button{margin-top:8px;padding:8px 12px}
    .card{border:1px solid #ddd;padding:12px;margin-top:12px}
  </style>
</head>
<body>
  <h1>CC Validator (Demo)</h1>
  <p>Type the PAN locally. The reveal button toggles the PAN in the browser only (PAN is not stored).</p>

  <label>Card PAN
    <input id="pan" type="text" inputmode="numeric" placeholder="Enter card number" />
  </label>

  <div style="display:flex;gap:8px">
    <button id="maskBtn">Mask/Reveal</button>
    <button id="lookupBinBtn">Lookup BIN (first 6)</button>
  </div>

  <div class="card">
    <div><strong>PAN:</strong> <span id="panDisplay">—</span></div>
    <div><strong>Brand:</strong> <span id="brand">—</span></div>
    <div><strong>Luhn valid:</strong> <span id="luhn">—</span></div>
    <div><strong>BIN info:</strong> <pre id="binInfo">—</pre></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
